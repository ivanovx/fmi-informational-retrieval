{% extends 'base.html' %}

{% block title %}Търсене{% endblock %}

{% block content %}
    <form method="POST">
        <div class="mb-3">
            <input name="query" type="text" class="form-control form-control-lg" placeholder="Търсене" />
        </div>
        <button type="submit" class="btn btn-info">Търси</button>
    </form>

    <div>
        {% if query %}
           <pre>{{ query }}</pre>
        {% endif %}
    </div>
{% endblock %}
